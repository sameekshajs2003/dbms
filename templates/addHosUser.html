{% extends 'baselogin.html' %}
{% block title %} Hospital User {% endblock title %}
{% block form %}
<h2>Add Hospital User </h2>
{% include "message.html" %}
<div class="row">
    <div class="col-md-4">
        <a href="/logoutadmin" class="btn btn-danger">Logout</a>
        <a href="/showhospitalusertable" class="btn btn-danger">Show Hospital Users</a>
        <a href="/showhospitaldatatable" class="btn btn-danger">Show Hospital Data</a>
        <a href="/showuserpatienttable" class="btn btn-danger">Show Users With No Booking</a>
        <a href="/showsevere" class="btn btn-danger">Show Severe Patient Data</a>
        <a href="/showpatienttable" class="btn btn-danger">Show  Patient Data</a>
    </div>

    <div class="col-md-4">
        <form action="/addHospitalUser" method="post">
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter  Hospital Code" name="hcode" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mt-2" placeholder="Enter  Password" name="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Add</button>
        </form>
    </div>

    <div class="col-md-4"></div>
</div>
{% endblock form %}
